name: Test CI/CD
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app
          path: app/build/ouputs/apk/debug/app-debug.apk
      - name: List
        run: ls ./
  distribute:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download APK
        uses: actions/download-artifact@v2.0.5
        id: download
        with:
          name: app
          path: ./
      - name: Disribute to AppCenter
        uses: wzieba/AppCenter-GitHub-Action@v1.2.1
        with:
          appName: CodingBook/CVS-Android
          token: ${{ secrets.GITHUB_TOKEN }}
          group: CVS Developers
          file: ${{steps.download.outputs.download-path}}.app-debug.apk
          notifyTesters: true
